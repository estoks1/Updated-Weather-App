<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="container">
      <form method="get" action="" class="search-box">
        <div class="tb">
          <div class="td">
            <input
              type="text"
              placeholder="Search"
              required
              id="search-text-input"
            />
          </div>
          <div class="td" id="s-cover">
            <button type="submit">
              <div id="s-circle"></div>
              <span></span>
            </button>
          </div>
        </div>
      </form>
      <div id="currentWeather" class="row">
        <div class="col">
          <p>🌥️</p>
        </div>
        <div class="col">
          <h1>00</h1>
        </div>
        <div class="col">
          <p1>Humidity: <span id="humidity">00</span>%</p1><br />
          <p1>Wind: <span id="wind">00</span> mph</p1>
        </div>
        <div class="col">
          <h2>CURRENT CITY</h2>
          <p2>DATE 00:00</p2><br />
          <p3>WEATHER TYPE</p3>
        </div>
      </div>
      <div id="futureWeather" class="row">
        <div class="col">
          <p4>DATE</p4>
          <br />
          <p>🌥️</p>
          <br />
          <p4>XX°F | XX°C</p4>
        </div>
        <div class="col">
          <p4>DATE</p4>
          <br />
          <p>🌥️</p>
          <br />
          <p4>XX°F | XX°C</p4>
        </div>
        <div class="col">
          <p4>DATE</p4>
          <br />
          <p>🌥️</p>
          <br />
          <p4>XX°F | XX°C</p4>
        </div>
        <div class="col">
          <p4>DATE</p4>
          <br />
          <p>🌥️</p>
          <br />
          <p4>XX°F | XX°C</p4>
        </div>
        <div class="col">
          <p4>DATE</p4>
          <br />
          <p>🌥️</p>
          <br />
          <p4>XX°F | XX°C</p4>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
