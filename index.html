<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville&family=Quicksand:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="container">
      <form method="get" action="" class="search-box">
        <div class="tb">
          <div class="td">
            <input
              type="text"
              placeholder="Search"
              required
              id="search-text-input"
            />
          </div>
          <div class="td" id="s-cover">
            <button type="submit">
              <div id="s-circle"></div>
              <span></span>
            </button>
          </div>
        </div>
      </form>
      <div id="currentWeather" class="row">
        <div class="col">
          <div class="clearfix weather-temperature">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <strong id="temperature"></strong
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <div class="col">
          <h2>CURRENT CITY</h2>
          <div class="row">
            <div class="col">
              <p2>DATE 00:00</p2><br />
              <p3>WEATHER TYPE</p3><br />
            </div>
            <div class="col">
              <p1>Humidity: <span id="humidity">00</span>%</p1><br />
              <p1>Wind: <span id="wind">00</span> mph</p1>
            </div>
          </div>
        </div>
      </div>
      <div id="futureWeather" class="row">
        <div class="col">
          <div class="weather-forecast-date">Date</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="Clear"
            id="icon"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-max">Max°C</span> |
            <span class="weather-forecast-min"> Min°C</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/estoks1/Updated-Weather-App"
        >Open-source code</a
      >, hosted by
      <a href="https://sprightly-mousse-19e0aa.netlify.app/">Netlify</a>, made
      with ❤️ by Sarah Estok.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
